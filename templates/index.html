{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>
    <ul>
        {% for u in users %}
            <li>
                <a href="/users/{{u.id}}">{{u.first_name}} {{u.last_name}}</a>
            </li>
        {% endfor %}
    </ul>
    <p><a class="btn" href="/users/new"><button>New User</button></a></p>

{% endblock %}
