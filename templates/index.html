
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">

    <title>users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for u in users %}
            <li>
                <a href="/users/{{u.id}}">{{u.first_name}} {{u.last_name}}</a>
            </li>
        {% endfor %}
    </ul>
    <p><a class="btn" href="/users/new">New User</a></p>
    
</body>
</html>
