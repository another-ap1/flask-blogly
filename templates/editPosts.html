{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}

    <h1>Edit Post</h1>
    <form method="POST" action="/posts/{{post.id}}/edit">
        <label for="title">Title<input name="title" value="{{post.title}}"></label>
        <label for="content">Content<input name="content" value="{{post.content}}"></label>
        <a href="/users/{{post.user_id}}"><button>Cancel</button></a>
        <button type="submit">Edit</button>
    </form>
{% endblock %}
