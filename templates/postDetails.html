{% extends 'base.html' %}

{% block title %}Post{% endblock %}

{% block content %}

    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <h4>By {{ post.user.full_name }}
    </h4>
    
    {% if post.tags %}
    <p>
        <b>Tags:</b>
        {% for tag in post.tags %}
        <a href="/tags/{{ tag.id }}"><i>{{ tag.name }}</i></a>
        {% endfor %}
    </p>
    {% endif %}
    
    <form>
        <button formaction="/posts/{{ post.id }}/edit">Edit</button>
        <button formmethod="GET" formaction="/users/{{ post.user_id }}">Cancel</button>
        <button formaction="/posts/{{ post.id }}/delete" formmethod="POST">Delete</button>
    </form>

{% endblock %}
